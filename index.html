    <script>

    "use strict"



      let canvas, ctx;
      let arr = []; ///// -->scene

      const $ = str => document.querySelector(str);
      const _ = str => $(`input[name=${str}]`);
      const imgBox = $('.img-box');

      const createCanvas = elm => {
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d');
        let box = size(elm);
        canvas.width = box.w;
        canvas.height = box.h;
        removeChildren(elm);
        elm.appendChild(canvas);
        return {
          canvas,
          ctx
        };
      }

      const removeChildren = elm => {
        elm.innerHTML = '';
      }

      const size = elm => ({
        w: elm.clientWidth,
        h: elm.clientHeight
      });

      const btn = {
        create () {
          let obj = createCanvas($('.partout'));
          canvas = obj.canvas;
          ctx = obj.ctx;
                    addEventToCanvas();
        },
        launch () {
          timerFn(draw, 1000/60).start();
        } 
      };

      const shape = (state) => ({
        last () {
          return state.arr
        },
        drawRect () {
          state.arr.forEach(elm => elm.draw());
        },
        add (elm) {
          state.arr.push(elm);
        },
        clear() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        },
        drawPath () {
          ctx.beginPath();
          ctx.strokeStyle = 'blur';
          ctx.moveTo(state.arr[0].x, state.arr[0].y);
          state.arr.slice(1).forEach(elm => elm.path());
          ctx.closePath();
          ctx.stroke();
        },
        seek (target) {
          let search = state.arr.filter(elm => 
            target.x >= elm.box().left &&
            target.x <= elm.box().right && 
            target.y >= elm.box().top &&
            target.y <= elm.box().bottom
          );
          if (!search.length) {
            return false;
          } else {
          return search[0];
          }
        }
      });

      const _arr = {
        head () {
          return this.arr[0];
        },
        last () {
          return this.arr.slice(-1);
        },
        init () {
          return this.arr.slice(0,-1);
        },
        tail () {
          return this.arr.slice(1);
        },
        push (e) {
          return this.arr.push(e);
        },
        pop () {
          return this.arr.pop();
        }
      }

      const array = (arr) => {
        let state = {
          arr: arr
        }
        return Object.assign(
          Object.create(_arr),
          state
          );
      };

      const scene = shape({arr: []});

      const rect = {
        box () {
          return {
            left: this.x - this.size/2,
            right: this.x + this.size/2,
            top: this.y - this.size/2,
            bottom: this.y + this.size/2
          }
        },
        draw () {
          let r = this.box();
          ctx.fillStyle = this.color;
          ctx.fillRect(r.left, r.top, this.size, this.size);
          return this;
        },
        move (pos) {
          this.x = pos.x;
          this.y = pos.y;
          this.draw();
        },
        path () {
          ctx[this.type](this.x, this.y);
        }
      }

      const anchor = (pos) => {
        let state = {
          x: pos.x,
          y: pos.y,
          type: 'lineTo',
          size: 10,
          color: '#ff0000'
        };
        return Object.assign(
          Object.create(rect),
          state
        );
      };


      const bezier = (pos) => {

      }


      const timerFn = (fn, ms) => {
        let id;
        const start = () => { id = setInterval(fn, ms)} ;
        const stop = () => { clearInterval(id)};
        return {
          start: start,
          stop: stop
        }
      }


      const draw = () => {
        scene.clear();
        scene.drawPath();
        scene.drawRect();
      }

      // const point = (state) => {
      //   let point = Object.create(rect);
      //   point.pos.x = state.x;
      //   point.pos.y = state.y;
      //   return { point };
      // };

      document.body.addEventListener('click', e => {
        if (e.target.type === 'button') {
          btn[e.target.name]();
        }
      });

      const mouseXY = e => {
        let r = canvas.getBoundingClientRect(e);
        return {
          x: e.clientX - Math.floor(r.left),
          y: e.clientY - Math.floor(r.top)
        };
      };


      const pixelXY = pos => ctx.getImageData(pos.x, pos.y, 1,1).data;

      const addEventToCanvas = () => {

        let mouseOverCanvas = false;
        let mouse;
        let dragElm = null;


        canvas.addEventListener('click', e => {
          if (!scene.seek(mouse)){
            console.log('add new anchor');
            scene.add(anchor(mouse));
          } else {
            console.log('i have one...');
          }
        });

        canvas.addEventListener('mousedown', () => {
          let e = scene.seek(mouse);
          if (e) {
            dragElm = e;
          }
        });

        canvas.addEventListener('mouseup', () => {
          if (dragElm) {
            dragElm = null;
          }
        });

        canvas.addEventListener('mousemove', e => {
          mouse = mouseXY(e);
          _('x').value = mouse.x;
          _('y').value = mouse.y;
          _('rgb').value = pixelXY(mouse);
          if (dragElm !== null) {
            dragElm.move(mouse);
          }
        });

        canvas.addEventListener('mouseover', () => {
          mouseOverCanvas = true;
        });

        canvas.addEventListener('mouseout', () => {
          mouseOverCanvas = false;
        });
    }

    </script>
