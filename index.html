    "use strict"



      let canvas, ctx;

      const imgBox = $('.img-box');

      const createCanvas = elm => {
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d');
        let box = size(elm);
        canvas.width = box.w;
        canvas.height = box.h;
        removeChildren(elm);
        elm.appendChild(canvas);
        return {
          canvas,
          ctx
        };
      }

      const removeChildren = elm => {
        elm.innerHTML = '';
      }

      const size = elm => ({

      });

          ctx.fillStyle = this.color;
          ctx.fillRect(this.x - this.size, this.y - this.size,

        move (pos) {

      const mouseXY = e => {
        let r = canvas.getBoundingClientRect(e);
        return {
          x: e.clientX - Math.floor(r.left),
          y: e.clientY - Math.floor(r.top)
        };
      };

      const addEventToCanvas = _ => {

        });

        canvas.addEventListener('mouseover', e => {

        });

        });
